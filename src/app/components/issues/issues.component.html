<ul>
  <li>Open Issues: {{repo.open_issues_count}}</li>
  <li *ngFor="let issue of issuesList">
    <a routerLink='/issue/{{issue.number}}'>{{issue.title}}  <span *ngFor="let label of issue.labels" class="tag" [style.background-color]="'#'+label.color">{{label.name}}</span></a>
     <p class="opened_by">#{{issue.number}} opened {{issue.created_at | relativeTime}} by {{issue.user.login}}</p>
  </li>
</ul>
